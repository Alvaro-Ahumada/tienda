<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea - Carrito de Compras</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles_carrito.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo de la Tienda">
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="detalles.html">Detalles</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="carrito">
        <div id="productos-contenedor" class="contenedor">
            <div class="recuadro">
                <h2>Lista de productos seleccionados</h2>
                <div class="lista-productos">
                </div>
            </div>
            <div class="botones">
                <button class="boton eliminar">Eliminar Productos</button>
                <button class="boton actualizar">Actualizar Cantidad</button>
            </div>
        </div>
        <div id="resumen-contenedor" class="contenedor">
            <div class="recuadro">
                <h2>Resumen del Total de la Compra</h2>
                <div class="resumen-compra">
                </div>
                <div class="total-compra">
                    <h3 class="total_compra">Total de la Compra $$$</h3>
                </div>
            </div>
            <div class="botones">
                <button class="boton pagar">Pagar</button>
            </div>
        </div>
    </section>

</body>
</html>
